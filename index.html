<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbord</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <nav-bar class="nav">
            <div class="logo">
                <div class="card">
                    logo
                </div>
            </div>
            <section class="container-nav">
                <div class="card">Nav 1</div>
                <div class="card">Nav 2</div>
                <div class="card">Nav 3</div>
                <div class="card">Nav 4</div>
                <div class="card">Nav 5</div>
                <div class="card">Nav 6</div>
            </section>

            <section class="container-nav">
                <div class="card">Supp 1</div>
                <div class="card">Supp 2</div>
                <div class="card">Supp 3</div>
                <div class="card">Supp 2</div>
                <div class="card">Supp 3</div>
            </section>

        </nav-bar>
        <header class="header"></header>
        <main class="main">
            <section class="section-projects">
                <span>Your projects</span>
                <div class="container-projects">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                    <div class="card">Card 4</div>
                    <div class="card">Card 5</div>
                </div>
            </section>

            <section class="section-announcements">
                <span>Announcements</span>
                <div class="container-announcements">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                </div>
            </section>

            <section class="section-trending">
                <span>Trending</span>
                <div class="container-trending">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                    <div class="card">Card 4</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
